<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="JosÃ© Barraza" />
    <meta name="description" content="Spots, social media content" />
    <meta
      name="keywords"
      content="social media, posts, photos, followers, about me"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/editprofile.svg" alt="pen" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus.svg"
              alt="plus sign"
              class="profile__add-button-plus"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" novalidate>
            <label class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                minlength="2"
                maxlength="40"
                class="modal__input"
                placeholder="Type your name"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                minlength="2"
                maxlength="200"
                class="modal__input"
                placeholder="Describe yourself"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_inactive"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                required
                placeholder="Paste a link to the picture"
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label"
              >Caption
              <input
                id="card-caption-input"
                type="text"
                minlength="2"
                maxlength="30"
                class="modal__input"
                required
                placeholder="Type your caption"
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_inactive"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal modal_type_preview modal_is-opened" id="preview-modal">
        <div class="modal__image-container">
          <img
            src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
            alt=""
            class="modal__image"
          />
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <p class="modal__caption">Golden Gate Bridge</p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
